


server {
    listen 80;
    listen 443 ssl;
    listen 55480 ssl;
    # listen 8081; #mongo express
    # listen 1025; #mongo mail-dev
    # listen 1080; #mongo mail-dev

    server_name localhost authen.bemine.dev;

    # SSL certs
    ssl_certificate     /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    # Easier but Less Controlled (Option1)
    ssl_ciphers         HIGH:!aNULL:!MD5;
    # Modern & Secure ➡️ Go with explicit ciphers (Option2)
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:
    #              ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:50m; # You can adjust size depending on traffic
    ssl_session_timeout 1h;
    #use cloudfare insteal of
    ssl_session_tickets off;

    add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload" always;
    add_header X-Content-Type-Options nosniff;
    # tells the browser to block this page from being loaded inside an <iframe>.
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Redirect HTTP to HTTPS
    if ($scheme = http) {
        return 301 https://$host$request_uri;
    }

    # Serve static files
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        charset utf-8;
    }

    # not working, because image,.. in html UI  BREAK => no css, image, .. only txt
    location /mongo/ {
        # rewrite ^/mongo/(.*) /$1 break;  # Remove "/mongo" from the 
        # rewrite ^/mongo$ / break;        # Handle requests like "/mongo"
        # If you don't use the rewrite directive in the NGINX configuration, 
        # requests like http://localhost/mongo/somePath would be forwarded to the backend as:
        # http://mongo-express:8081/mongo/somePath
        proxy_pass http://cms_mongo_upstream/;  # Ensure the trailing slash
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Ensures the correct request path is forwarded.
        rewrite ^/mongo(/.*)$ $1 break;
        # Fixes incorrect asset paths in HTML.
        sub_filter_once off;
        sub_filter 'href="/' 'href="/mongo/';
        sub_filter 'src="/' 'src="/mongo/';
    }

    # not working, because image,.. in html UI  BREAK => no css, image, .. only txt
    location /maildev/ {
        # rewrite ^/maildev/(.*)$ $1 break;  # Remove "/maildev" from the URL
        # rewrite ^/maildev$ / break;        # Handle requests like "/maildev"
        proxy_pass http://maildev_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    # Simple health check
    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }


    # Reverse proxy to backend API (http://api:55557)
    location /authenService {
        proxy_pass http://api_upstream/authenService;
        # 3️⃣ Limit concurrent connections per IP
        limit_conn addr 20;  # Max 20 concurrent connections per IP

        # 4️⃣ Apply rate limit to IPs define in nginx/nginx.conf
        # burst=20: Allows spikes of up to 20 extra requests
        # nodelay: Processes burst requests immediately.
        limit_req zone=ip_limit burst=20 nodelay;

        # 5️⃣ Basic request size limits (optional)
        client_max_body_size 20m;  # Max upload size = 20mb
        client_body_timeout 30s;   # Timeout for sending body

        #needs persistent connections,chunked responses,websockes
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering off;  # Useful for WebSockets or real-time
        # WebSockets? Add This:
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        #end websocket
        # proxy_redirect http:// https://;

        # Protect backend from slow clients
        proxy_connect_timeout 10s;
        proxy_read_timeout 10s;

        # Optional: Drop bad user agents
        # if ($http_user_agent ~* (bad_bot|crawler|spammer)) {
        #     return 403;
        # }

        # 7️⃣ Deny specific IPs (if needed)
        # deny 1.2.3.4;
        # deny 5.6.7.8;

        # Optional: Log slow clients for further analysis
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
    }

    error_page 404 /404.html;
}
